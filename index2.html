<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    <style>
        
        /* For webkit browsers like Chrome, Safari, and Edge */
    ::-webkit-scrollbar {
      width: 12px; /* Set the width of the scrollbar */
      height: 12px; /* Set the height of the scrollbar for horizontal scrolling */
    }

    ::-webkit-scrollbar-thumb {
        background-color: #94ceda; /* Color of the scrollbar thumb */
        border-radius: 10px; /* Rounded corners for the scrollbar thumb */
        border: 3px solid #fff; /* Border color around the thumb */
    }

    ::-webkit-scrollbar-track {
        background-color: #f1f1f1; /* Color of the scrollbar track */
        border-radius: 10px; /* Rounded corners for the track */
    }

    ::-webkit-scrollbar-button {
        display: none; /* Hides the scrollbar buttons */
    }

    ::-webkit-scrollbar-corner {
        background-color: #f1f1f1; /* Background color for the corner where horizontal and vertical scrollbars meet */
    }



        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.shutterstock.com/image-photo/many-credit-cards-on-blurred-600nw-2478118299.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; /* White text */
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            margin-top:10px;
            font-size: 100px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.347); /* Semi-transparent background for form */
            padding: 30px;
            border-radius: 10px;
            width: 60%;
            max-width: 500px;
            height: 180px;
            margin: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: inline-block;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #87d6e8;
            color: white;
            width: 85%;
        }

        input[type="file"]:hover {
            background-color: #e3e5e5;
            color:black;
        }

        button {
            padding: 12px 20px;
            font-size: 1.2em;
            background-color: #e3e5e5;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 75%;
        }

        button:hover {
            background-color: #87d6e8; /* Darker shade of green on hover */
            color: rgb(255, 255, 255);
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        button:active {
            transform: scale(1); /* Reset size when the button is clicked */
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        h3 {
            color: black;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .prediction-container {
            margin-top: 30px;
            background-color: whitesmoke; /* Transparent background for result */
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        p {
            color: black;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .form-container, .prediction-container {
                width: 90%;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1><bold>Credit Card Fraud Detection</bold></h1>
    <h2>Upload CSV for Prediction</h2>

    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            <label for="csv_file">Upload CSV file:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    {% if prediction is not none %}
    <div class="prediction-container">
        <h3>Prediction Result:</h3>
        <p>{{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
